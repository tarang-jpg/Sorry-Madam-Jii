<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorry Shiv</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff3f3;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #ff4d6d;
      margin-top: 1rem;
    }

    p {
      color: #333;
      font-size: 1.2rem;
      margin: 1rem auto;
      width: 80%;
      max-width: 600px;
    }

    .gif-section, .stickers {
      margin-top: 2rem;
    }

    .gif-section img, .stickers img {
      width: 200px;
      max-width: 90%;
      margin: 1rem;
      border-radius: 10px;
    }

    .final-message {
      font-size: 1.3rem;
      color: #c9184a;
      margin: 3rem 1rem;
    }

    .heart {
      animation: pulse 1.2s infinite;
      width: 80px;
      margin: 20px auto;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>I'm Really Sorry, Shiv</h1>
  <p>I know I hurt you, and I hate that I did. Please forgive me – I never meant to make you feel this way.</p>

  <div class="gif-section">
    <img src="assets/sorry-mickey.gif" alt="Sorry Mickey" />
    <img src="assets/crying.gif" alt="Crying" />
  </div>

  <div class="stickers">
    <img src="assets/cat-hug.gif" alt="Cat Hug" />
    <img src="assets/heart-shower.gif" alt="Heart Shower" />
  </div>

  <div class="heart">
    <img src="assets/heart.gif" alt="Heart beating" />
  </div>

  <div class="final-message">
    I’m not perfect, but my apology is sincere.<br />
    Please give me another chance, Shiv.
  </div>

</body>
</html>
